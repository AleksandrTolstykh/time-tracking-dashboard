<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-subtitle>Report for</mat-card-subtitle>
    <mat-card-title>Jeremy Robson</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button class="daily-button selected-mode" (click)="setDailyMode($event)">Daily</button>
    <button mat-button class="weekly-button" (click)="setWeeklyMode($event)">Weekly</button>
    <button mat-button class="monthly-button" (click)="setMonthlyMode($event)">Monthly</button>
  </mat-card-actions>
</mat-card>
