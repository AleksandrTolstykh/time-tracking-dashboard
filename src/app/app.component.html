<mat-grid-list [cols]="breakpoint" [rowHeight]="250" (window:resize)="onResize($event)">
  <mat-grid-tile [rowspan]="breakpoint === 1 ? 1 : 2">
    <app-main-card (timeModeEvent)="setTimeMode($event)"></app-main-card>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let card of cards">
    <app-tracking-card [card]="card" [timeMode]="timeMode"></app-tracking-card>
  </mat-grid-tile>
</mat-grid-list>
